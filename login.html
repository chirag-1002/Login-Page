<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="loginweb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img src="boy.jpg" alt="image" height="500px" width="450px">
                <a href="#" class="nav mt-4 account">Create an account</a>
            </div>
            <div class="col-lg-6 mt-5 ps-5   " style="padding: 8%;">
                <h1 class="pb-4">Log In</h1>
                <div class="input-group my-3">
                    <span class="input-group-text input bg-white"><i class="fa-solid fa-user" style="color: #000000;"></i>
                    </span>
                    <input type="text" placeholder="Input Name" class=" input  form-control ">
                </div>
                <div class="input-group my-3">
                    <span class="input-group-text input bg-white"><i class="fa-solid fa-eye" style="color: #000000;"></i>
                    </span>
                    <input type="password" placeholder="Enter password" class=" input form-control">
                </div>
                
                <input type="checkbox" class="mt-4"> Remember me <br>
                <a href=""><button class="btn btn-primary mt-4"> Log In</button></a>
                <div class="d-flex">
                    <p class="mt-5 pt-2"><b>or login with</b></p>
                    <a href=""><img src="facebook.png" alt="" height="50px" width="50px" class="ms-5 mt-5"></a>
                    <a href=""><img src="twitter.png" alt="" height="50px" width="50px" class="ms-5 mt-5"></a>
                    <a href=""><img src="google.png" alt="" height="50px" width="50px" class="ms-5 mt-5"></a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
